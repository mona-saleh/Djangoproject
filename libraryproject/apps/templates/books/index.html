{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Books List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fafafa;
    }

    h1 {
      color: #222;
      text-align: center;
    }

    .book {
      display: inline-block;
      width: 200px;
      margin: 20px;
      text-align: center;
    }

    img {
      width: 150px;
      height: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Books List</h1>

  <div class="book">
    <img src="{% static 'images/book1.jpg' %}" alt="Book 1">
    <p>Introduction to Cybersecurity</p>
  </div>

  <div class="book">
    <img src="{% static 'images/book2.jpg' %}" alt="Book 2">
    <p>Networking Basics</p>
  </div>

  <div class="book">
    <img src="{% static 'images/book3.jpg' %}" alt="Book 3">
    <p>Web Development 101</p>
  </div>

</body>
</html>
