<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Books List</title>
</head>
<body>
    <h2>Books found:</h2>
    {% if books %}
        {% for obj in books %}
            <p>ID: {{ obj.id }} | Title: {{ obj.title }} | Author: {{ obj.author }} | Price: {{ obj.price }} | Edition: {{ obj.edition }}</p>
        {% endfor %}
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
